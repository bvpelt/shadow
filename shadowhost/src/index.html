<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Showdowhost</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <script>
    customElements.define('dso-view', class extends HTMLElement {
      connectedCallback() {
        var shadow = null;

        const url = 'http://localhost:3001'; // angular starter app
        fetch(url)
          .then(response => response.text())
          .then(html => {
            shadow = this.attachShadow({ mode: 'open' }); // container is just a div
            shadow.innerHTML = html;

            //shadow.appendChild(html);
            console.log('Appended child to shadow: ' + html);
          });
      }
    });



  </script>
  <app-root></app-root>
  <div>
    <dso-view name="Pieter"></dso-view>
  </div>
</body>

</html>
