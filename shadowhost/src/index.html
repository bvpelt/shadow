<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Showdowhost</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <script>
    customElements.define('dso-view', class extends HTMLElement {
      connectedCallback() {
        const shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = `<p>
      Hello, ${this.getAttribute('name')}
    </p>`;
      }
    });


  </script>
  <app-root></app-root>
  <dso-view name="Pieter"></dso-view>
</body>

</html>
